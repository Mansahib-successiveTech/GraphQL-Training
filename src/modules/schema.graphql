type Query {
  messages: [Message!]!
  users: [User!]!
  user(id: ID!): User
  posts: [Post!]!
  post(id: ID!): Post
  comments: [Comment!]!
  comment(id: ID!): Comment
  paginatedPosts(
    page: Int!
    limit: Int!
    sortBy: String
    order: String
  ): [Post!]
}

type Mutation {
  postMessage(content: String!, author: String!): Message!
  updateUser(id: ID!, name: String, email: String): User
  deleteComment(id: ID!): Comment
  addPost(title: String!, content: String!, authorId: ID!): Post
  addComment(text: String!, postId: ID!, authorId: ID!): Comment
}
